<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let device of devices; let i = index">
    <img class="card-img-top" [src]="device.urlImage" [alt]="device.name">
    <div class="card-body">
      <h5 class="card-title">Device: {{device.name}}</h5>
      <p class="card-text">OS: {{device.os}}</p>
      <p class="card-text">Version: {{device.version}}</p>
      <p class="card-text">Type: {{device.type}}</p>
      <button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModalCenter" (click)="getDevice(i)">Request</button>
      <button type="button" class="btn btn-success" data-toggle="modal"
      data-target="#exampleModalCenter">Edit</button>
      <button type="button" class="btn btn-danger" data-toggle="modal"
      data-target="#exampleModalCenter">Delete</button>
      <p class="card-text"><small class="text-muted">In use by: Meliwis</small></p>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Request Device</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{deviceSelected.name}}
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-primary" data-dismiss="modal">Accept</button>
      </div>
    </div>
  </div>
</div>
